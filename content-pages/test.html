            src='https://www.google.com/recaptcha/api.js?onload=recaptchaCallback&#038;render=explicit&#038;ver=2.0'></script>
    <br/>
    <script>
        var recaptchaWidgets = [];
        var recaptchaCallback = function () {
            var forms = document.getElementsByTagName('form'), pattern = /(^|\s)g-recaptcha(\s|$)/;
            for (var i = 0; i < forms.length; i++) {
                var divs = forms[i].getElementsByTagName('div');
                for (var j = 0; j < divs.length; j++) {
                    var sitekey = divs[j].getAttribute('data-sitekey');
                    if (divs[j].className && divs[j].className.match(pattern) && sitekey) {
                        var params = {
                            'sitekey': sitekey,
                            'theme': divs[j].getAttribute('data-theme'),
                            'type': divs[j].getAttribute('data-type'),
                            'size': divs[j].getAttribute('data-size'),
                            'tabindex': divs[j].getAttribute('data-tabindex')
                        };
                        var callback = divs[j].getAttribute('data-callback');
                        if (callback && 'function' == typeof window[callback]) {
                            params['callback'] = window[callback];
                        }
                        var expired_callback = divs[j].getAttribute('data-expired-callback');
                        if (expired_callback && 'function' == typeof window[expired_callback]) {
                            params['expired-callback'] = window[expired_callback];
                        }
                        var widget_id = grecaptcha.render(divs[j], params);
                        recaptchaWidgets.push(widget_id);
                        break;
                    }
                }
            }
        }
        window.onload = function () {
            SubmitInquiry.onclick = function () {
                // performing request a demo (submitting form)
                clearFieldMessages();
                var captchaResponse = document.getElementById('g-recaptcha-response');
                if (!captchaResponse.value || captchaResponse.value == '') {
                    jQuery('#form-response-output').removeAttr('class').attr('class', 'total-message-error').text("Validation Error: Please verify captcha.");
                    return false;
                }
                jQuery('#load').css('display', 'block');
                jQuery.ajax({
                    data: jQuery(reqForm).serialize(),
                    type: jQuery(reqForm).attr('method'),
                    url: jQuery(reqForm).attr('action'),
                    success: function (data) {
                        if (data.mailSent) {
                            if (data.message) {
                                jQuery('#form-response-output').removeAttr('class').attr('class', 'total-message-success').text(data.message);
                            }
                            clearFormFields();
                        }
                        else {
                            if (data.invalids && data.invalids.length > 0) {
                                for (var i = 0; i < data.invalids.length; i++) {
                                    var fldAttrs = data.invalids[i].into.split('.');
                                    var fldId = fldAttrs.find(isID);
                                    var dvFld = jQuery(fldId);
                                    jQuery('#' + fldId).removeAttr('class');
                                    jQuery('#' + fldId).attr('class', '');
                                    jQuery('#' + fldId).addClass("field-message").text(data.invalids[i].message);
                                    jQuery('.' + fldId).addClass('invalid');
                                }
                            }
                            if (data.message) {
                                jQuery('#form-response-output').removeAttr('class').attr('class', 'total-message-error').text(data.message);
                            }
                        }
                        jQuery('#load').css('display', 'none');
                    },
                    error: function (data) {
                        jQuery('#form-response-output').removeAttr('class').attr('class', 'total-message-critical').text('Error performing request a demo: ' + (data.statusText ? data.statusText : 'request failure'));
                        jQuery('#load').css('display', 'none');
                    }
                });
            }
        }

        function isID(element, index, array) {
            if (element.indexOf('your-') == 0) {
                return true;
            } else {
                return false;
            }
        }

        function clearFieldMessages() {
            jQuery('#your-name').removeAttr('class').attr('class', 'field-message-empty').text('');
            jQuery('#your-email').removeAttr('class').attr('class', 'field-message-empty').text('');
            jQuery('#your-telephone').removeAttr('class').attr('class', 'field-message-empty').text('');
            jQuery('#your-company').removeAttr('class').attr('class', 'field-message-empty').text('');
            jQuery('#form-response-output').removeAttr('class').attr('class', 'total-message-empty').text('');
            jQuery('input, textarea').removeClass('invalid');
        }

        function clearFormFields() {
            jQuery('#YourName').val('');
            jQuery('#YourEmail').val('');
            jQuery('#YourTelephone').val('');
            jQuery('#YourCompany').val('');
            jQuery('#Comments').val('');
        }

        jQuery('#load').css('display', 'none');
        var handleClick = 'ontouchstart' in document.documentElement ? 'touchstart' : 'click',
            iOSScrollTop;
        jQuery('body').on(handleClick, '.form-modal-wrapper-2', function (e) {
            e.stopPropagation();
            setTimeout(function () {
                if (jQuery(e.target).hasClass('close-modal') || jQuery(e.target).hasClass('form-modal-wrapper-2')) {
                    clearFieldMessages();
                    clearFormFields();
                    jQuery('.form-modal-wrapper').hide();
                    jQuery('.is-iOS body').removeClass('body-fixed');
                    if (jQuery('html').hasClass('is-iOS')) {
                        jQuery('html, body').animate({
                            scrollTop: iOSScrollTop
                        }, 1);
                    }
                    e.stopPropagation();
                    return false;
                }
            }, 200);
        });
        jQuery('body').on(handleClick, '.get-in-touch', function (e) {
            iOSScrollTop = jQuery(window).scrollTop();
            e.preventDefault();
            //setTimeout(function(){
            jQuery('.form-modal-wrapper').css('display', 'block');
            jQuery('#load').css('display', 'none');
            jQuery('.is-iOS body').addClass('body-fixed');
            //}, 200);
        });</script>
